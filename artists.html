<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Studio - Artists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Linus Tattoos Studio</h2>
            <ul>
                <li><a href="landing.html">Dashboard</a></li>
                <li><a href="bookings.html">Bookings</a></li>
                <li><a href="clients.html">Clients</a></li>
                <li class="active"><a href="artists.html">Artists</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>

        <div class="main-content">
            <button id="toggleSidebar">â˜°</button>
            <div class="header">
                <h1>Artist Management</h1>
            </div>

            <div class="booking-section">
                <div class="artists-table">
                    <div class="table-header">
                        <span>Name</span>
                        <span>Specialty</span>
                        <span>Email</span>
                        <span>Availability</span>
                        <span>Total Bookings</span>
                        <span>Actions</span>
                    </div>
                    <div id="artistsTableBody"></div>
                </div>

                <div class="add-artist-form">
                    <h3>Add New Artist</h3>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="newArtistName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Specialty</label>
                        <input type="text" id="newArtistSpecialty" placeholder="Enter specialty">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="newArtistEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Availability (select days and times)</label>
                        <div class="availability-options">
                            <label><input type="checkbox" name="day" value="Mon"> Mon</label>
                            <label><input type="checkbox" name="day" value="Tue"> Tue</label>
                            <label><input type="checkbox" name="day" value="Wed"> Wed</label>
                            <label><input type="checkbox" name="day" value="Thu"> Thu</label>
                            <label><input type="checkbox" name="day" value="Fri"> Fri</label>
                            <label><input type="checkbox" name="day" value="Sat"> Sat</label>
                            <label><input type="checkbox" name="day" value="Sun"> Sun</label>
                            <select id="newArtistStartTime">
                                <option value="10:00">10:00 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="14:00">2:00 PM</option>
                            </select>
                            <span>to</span>
                            <select id="newArtistEndTime">
                                <option value="12:00">12:00 PM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="16:00">4:00 PM</option>
                            </select>
                        </div>
                    </div>
                    <button id="addArtistBtn">Add Artist</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
