<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Studio - Clients</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Linus Tattoos Studio</h2>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="bookings.html">Bookings</a></li>
                <li class="active"><a href="clients.html">Clients</a></li>
                <li><a href="artists.html">Artists</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>

        <div class="main-content">
            <button id="toggleSidebar">â˜°</button>
            <div class="header">
                <h1>Client Management</h1>
            </div>

            <div class="booking-section">
                <div class="clients-table">
                    <div class="table-header">
                        <span>Name</span>
                        <span>Email</span>
                        <span>Phone</span>
                        <span>Total Bookings</span>
                        <span>Actions</span>
                    </div>
                    <div id="clientsTableBody"></div>
                </div>

                <div class="add-client-form">
                    <h3>Add New Client</h3>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="newClientName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="newClientEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="newClientPhone" placeholder="Enter phone">
                    </div>
                    <button id="addClientBtn">Add Client</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
