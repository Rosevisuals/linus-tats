<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Studio - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Linus Tattoos Studio</h2>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="bookings.html">Bookings</a></li>
                <li><a href="clients.html">Clients</a></li>
                <li><a href="artists.html">Artists</a></li>
                <li class="active"><a href="settings.html">Settings</a></li>
            </ul>
        </div>

        <div class="main-content">
            <button id="toggleSidebar">â˜°</button>
            <div class="header">
                <h1>Studio Settings</h1>
            </div>

            <div class="booking-section">
                <div class="settings-form">
                    <h3>General Settings</h3>
                    
                    <div class="form-group">
                        <label>Studio Name</label>
                        <input type="text" id="studioName" value="Ink Studio" placeholder="Enter studio name">
                    </div>

                    <div class="form-group">
                        <label>Opening Time</label>
                        <select id="openingTime">
                            <option value="08:00">8:00 AM</option>
                            <option value="09:00" selected>9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Closing Time</label>
                        <select id="closingTime">
                            <option value="17:00">5:00 PM</option>
                            <option value="18:00" selected>6:00 PM</option>
                            <option value="19:00">7:00 PM</option>
                            <option value="20:00">8:00 PM</option>
                        </select>
                    </div>

                    <button id="saveSettingsBtn">Save Settings</button>
                </div>

                <div class="settings-actions">
                    <h3>Demo Actions</h3>
                    <button id="resetDataBtn" class="delete-btn">Reset All Data</button>
                    <p class="warning">Warning: This will clear all bookings, clients, and artists!</p>
                    <button id="exportDataBtn">Export Data as CSV</button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <p id="notificationMessage"></p>
        <button id="closeNotification">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
